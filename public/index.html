<!DOCTYPE html>
<html lang="en">

<head>
    <title>Instagram-Scrapper</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<header className="header">
    <title>Instagram-Scrapper</title>
    <link rel="stylesheet" href="index.css">
</header>


<body className="body">
    <nav className="navbar navbar-expand-sm bg-white navbar-expand-lg fixed-top">
        <a className="navbar-brand" href="#">
            <img src="./images/logo.jpeg" alt="Logo" srcset="" width="40">
        </a>
        <ul className="navbar-nav">
            <li className="nav-item">
                <a className="nav-link" href="#">Home</a>
            </li>
            <li className="nav-item">
                <a className="nav-link" href="#">About Developer</a>
            </li>
        </ul>
    </nav>
    <div className="container-fluid" style="margin-top:80px">
        <h1>Download Instagram Posts</h1>
    </div>

    <div className="container">
        <div className="card card-outline-secondary">
            <div className="card-header">
                <h3 className="mb-0">Scrape Public Profile</h3>
            </div>
            <div className="card-body">
                <form method="POST" action="" id="scrapeForm">
                    <fieldset>
                        <div className="form-group">
                            <label>Enter Username : </label>
                            <input type="text" placeholder="Public Profle only" required name="username" id="username"
                                className="form-control">
                        </div>
                        <button type="submit" className="btn btn-primary" id="scapeButton">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <div className="container">
        <div className="card card-outline-secondary">
            <div className="card-header">
                <h3 className="mb-0">Download .zip</h3>
            </div>
            <div className="card-body">
                <form id="downloadForm">
                    <fieldset>
                        <div className="form-group">
                            <!-- <div className="warning-box">
                    <h4>The profile Should be Public</h4>
                </div>
                <div className="preview">
                    <h5>10 Posts availabe</h5>
                </div> -->
                            <div className="form-group">
                                <label>Enter Username : </label>
                                <input type="text" placeholder="Public Profle only" required name="username"
                                    id="username" className="form-control">
                            </div>
                        </div>
                        <button className="btn btn-primary" id="downloadButton">Download</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!-- <script data-main="scripts/main" src="scripts/require.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
